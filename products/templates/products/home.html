{% extends 'base.html' %}


{% block title %}
   Add Product
{% endblock title %}
    

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<div class="container mt-5">
  <h2 class="mb-4">Add Product</h2>
  <form method="post" enctype="multipart/form-data" class="border p-4 rounded shadow bg-light">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Product Name" />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Product Description</label>
      <input type="text" name="description" id="description" class="form-control" placeholder="Product Description" />
    </div>

    <div class="mb-3">
      <label for="creation_date" class="form-label">Creation Date</label>
      <input type="date" name="creation_date" id="creation_date" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="expiry_date" class="form-label">Expiration Date</label>
      <input type="date" name="expiry_date" id="expiry_date" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select name="category" id="category" class="form-select">
        {% for value, label in categories %}
          <option value="{{ value }}">{{ label }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" name="price" id="price" class="form-control" placeholder="Price" />
    </div>

    <div class="mb-3">
      <label for="country" class="form-label">Country</label>
      <input type="text" name="country" id="country" class="form-control" placeholder="Country" />
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Product Image</label>
      <input type="file" name="image" id="image" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>

{% endblock content %}
