{% load static  %}

<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
    
    {% block title %}
        
    {% endblock title %}
</title>
<link rel="stylesheet" href= {% static "bootstrap/bootstrap.css" %}>
<script src = {% static 'bootstrap/bootstrap.bundle.js' %} defer></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">MyStore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto d-flex align-items-center gap-3">
  <li class="nav-item">
    <a class="nav-link text-white" href="{% url 'home' %}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link text-white" href="{% url 'items' %}">Products</a>
  </li>
</ul>

<ul class="navbar-nav d-flex align-items-center gap-3">
  {% if request.session.username %}
    <li class="nav-item">
      <span class="nav-link text-white">Welcome, {{ request.session.username }}</span>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'logout' %}">Logout</a>
    </li>
  {% else %}
    <li class="nav-item">
      <a class="nav-link text-white" href="{% url 'register' %}">Register</a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
    </li>
  {% endif %}
</ul>
    </div>
  </div>
</nav>



{% block content %}
    
{% endblock content %}

</body>
</html>
